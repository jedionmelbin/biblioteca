<div class="row mt-4">
  <div class="col-lg-12">
    <h6>Lista de autores</h6>
  </div>
  <div class="col-lg-12">
    <button type="button" id="btnNuevo" routerLink="create">Nuevo</button>
    <button type="button" id="btnEditar">Editar</button>
  </div>
</div>

<div class="row mt-2">
  <div class="col-lg-12">
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Nacionalidad</th>
        <th scope="col">Genero</th>
        <th scope="col">F. Nacimiento</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let autor of autores">
        <th scope="row">{{autor.nombres}}</th>
        <td>{{autor.apellidos}}</td>
        <td>{{autor.nacionalidad}}</td>
        <td>{{autor.genero}}</td>
        <td>{{autor.fechaNacimiento}}</td>
        <td><a href="#"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
          <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
        </svg></a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
