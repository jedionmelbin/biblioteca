<div class="row mt-4">
  <div class="col-lg-12">
    <h6>Reservar Libros</h6>
  </div>
</div>

<div class="row  mt-4">
  <div class="col-md-3 mb-3" *ngFor="let libro of libros">
    <div class="card" style="width: 18rem;">
      <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg"
           preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image cap">
        <title>Placeholder</title>
        <rect width="100%" height="100%" fill="#868e96"></rect>
        <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
      </svg>
      <div class="card-body text-center">
        <h5 class="card-title">{{libro.nombre}}</h5>
        <p><b>Genero: </b>{{libro.genero}}</p>
        <p><b>Autor: </b>{{libro.autors.nombres}}</p>
        <button href="#" class="btn btn-danger" type="button" data-toggle="modal" data-target="#exampleModal">Reservar</button>

      </div>
    </div>
  </div>

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Generar Prestamo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="fechaEmision">Fecha Emision</label>
              <input type="date" class="form-control" id="fechaEmision">
            </div>
            <div class="form-group col-md-6">
              <label for="fechaFinal">Fecha Devoluci√≥n</label>
              <input type="date" class="form-control" id="fechaFinal">
            </div>
          </div>
          <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input type="text" class="form-control" id="descripcion" placeholder="Descripcion de prestamo">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="cliente">Cliente</label>
              <select id="cliente" class="form-control">
                <option selected>Choose...</option>
                <option>Andre Herrera</option>
                <option>Jose Herrera</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="libro">Libro</label>
              <select id="libro" class="form-control">
                <option selected>Choose...</option>>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
