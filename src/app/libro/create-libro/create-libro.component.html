<div class="row mt-4">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
          <h5>Crear libro:</h5>

          <div class="form-group col-md-6">
            <label for="titulo">Título: </label>
            <input type="email" class="form-control" formControlName="titulo" name="titulo" id="titulo">
          </div>

          <div class="form-group col-md-6">
            <label for="autor">Autor: </label>
            <input type="text" class="form-control" formControlName="autor" name="autor" id="autor">
          </div>

          <div class="form-group col-md-6">
            <label for="fechaEmision">Año publicación: </label>
            <input type="date" class="form-control" formControlName="fechaEmision" name="fechaEmision"
                   id="fechaEmision">
          </div>

          <div class="form-group col-md-6">
            <label for="paginas">Páginas: </label>
            <input type="text" class="form-control" formControlName="paginas" id="paginas" name="paginas">
          </div>

          <div class="form-group col-md-6">
            <label for="presentacion">Presentación: </label>
            <input type="text" class="form-control" formControlName="presentacion" id="presentacion"
                   name="presentacion">
          </div>

          <div class="form-group col-md-6">
            <label for="inputState">Formato</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Fisico</option>
              <option>Digital</option>
            </select>

          </div>

          <div class="btn-toolbar" role="toolbar">
            <div class="btn-group" class="mx-5" role="group">
              <button type="submit" class="mx-5" class="btn btn-primary">Crear libro</button>
            </div>
            <div class="btn-group" class="mx-5" role="group">
              <button type="submit" class="mx-5" class="btn btn-primary" (click)="fnReturn()">Cancelar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
