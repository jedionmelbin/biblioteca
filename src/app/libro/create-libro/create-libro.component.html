<div class="row mt-4">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <form>
          <h5>Crear libro:</h5>

          <div class="form-group col-md-6">
              <label for="inputEmail4">Título: </label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>

            <div class="form-group col-md-6">
              <label for="inputPassword4">Autor: </label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>

          <div class="form-group col-md-6">
            <label for="inputAddress">Año publicación: </label>
            <input type="text" class="form-control" id="inputAddress">
          </div>

          <div class="form-group col-md-6">
            <label for="inputAddress2">Páginas: </label>
            <input type="text" class="form-control" id="inputAddress2">
          </div>

          <div class="form-group col-md-6">
              <label for="inputCity">Presentación: </label>
              <input type="text" class="form-control" id="inputCity">
            </div>

            <div class="form-group col-md-6">
              <label for="inputState">Formato</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>Fisico</option>
                <option>Digital</option>
              </select>

          </div>

          <div class="btn-toolbar" role="toolbar">
            <div class="btn-group" class = "mx-5" role="group">
            <button type="submit" class = "mx-5" class="btn btn-primary">Crear libro</button>
            </div>
            <div class="btn-group" class = "mx-5" role="group">
            <button type="submit" class = "mx-5" class="btn btn-primary">Cancelar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
